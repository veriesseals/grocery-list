<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header class="header text-center">
                    <h1 class="header-title">Shopping List ðŸ¥¬</h1>
                </header>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="#" id="form">
                        <div class="col">
                            <!-- Food Type -->
                            <div class="col d-flex justify-content-between" id="food-type-cont">
                                <!-- Fruit -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="fruit" value="fruit">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                    Fruit</label>
                                    
                                </div>
                                <!-- Vegetables= -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="vegetables" value="vegetables">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                    Vegetables</label>
                                </div>

                                <!-- Grains -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="grains" value="grains">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                    Grains</label>
                                </div>

                                <!-- Dairy -->
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="dairy" value="dairy">
                                    <label class="form-check-label" for="flexRadioDefault4">
                                    Dairy</label>
                                </div>
                            </div>
                        </div>

                        <!-- Food Items -->
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Food Item</span>
                                <input type="text" class="form-control" placeholder="Enter Food Item Here" aria-label="foodItem" aria-describedby="basic-addon1" id="foodItem" name="" required>
                            </div>

                            <!-- Count of the Food Item -->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Item Count</span>
                                <input type="number" class="form-control" placeholder="How many would you like?" aria-label="foodItem" aria-describedby="basic-addon2" id="itemCount" name="" required>
                            </div>

                            <!-- Price of the Food Item -->
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">Item Price</span>
                                <input type="number" class="form-control" placeholder="$ Price" aria-label="foodItem" aria-describedby="basic-addon3" id="itemPrice" name="" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
                    </form>
                </div>

                <section class="container">
                    <h2>Shopping Card</h2>
                    <div class="resultCont">
                        
                    </div>
                    <div class="row" id="groceryCards">
                        <!-- <div class="col-md-3">
                            <div class="card member-card">
                                <img src="https://via.placeholder.com/50x50" alt="placeholder img" class="img-fluid" />
                                <div class="card-body">
                                    <p id="result"></p>
                                    <p id="foodItem">Food Item</p>
                                    <p id="itemCount">Item Count</p>
                                    <p id="itemPrice">Item Price</p>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </section>
            </div>
        </div>

    </main>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
