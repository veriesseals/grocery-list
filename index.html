<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header class="header">
                    <h1 class="header-title">Shopping List ðŸ¥¬</h1>
                </header>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="#">
                        <div class="col d-flex">
                            <div class="col-md-3">
                                <!-- Food Type Drop Down Button Menu Set -->
                                <div class="dropdown">
                                    <a class="btn btn-secondary dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Types of Grocery
                                    </a>
                                    <!-- Food Type Dropdown Menu -->
                                    <ul class="dropdown-menu">
                                        <li class="dropdown-item">Fruit</li>
                                        <li class="dropdown-item">Vegetables</li>
                                        <li class="dropdown-item">Grains</li>
                                        <li class="dropdown-item">Dairy</li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Food Items -->
                            <div class="col-md-9">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Food Item</span>
                                    <input type="text" class="form-control" placeholder="Enter Food Item Here" aria-label="foodItem" aria-describedby="basic-addon1" id="foodItem" name="">
                                </div>

                                <!-- Amount of the Food Item -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon2">Item Amount</span>
                                    <input type="number" class="form-control" placeholder="How many would you like?" aria-label="foodItem" aria-describedby="basic-addon2" id="itemAmount" name="">
                                </div>

                                <!-- Price of the Food Item -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon3">Item Price</span>
                                    <input type="number" class="form-control" placeholder="$ Price" aria-label="foodItem" aria-describedby="basic-addon3" id="itemPrice" name="">
                                </div>
                            </div>

                        </div>
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
